server {
    listen 80;
    listen []80;
    
    # Основной адрес сервера
    server_name 10.0.9.62;
    
    # Если есть домен, добавьте
    # server_name scanner.local 10.0.9.62;
    
    # Корневая директория статики
    root optnetwork-scannerstatic;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types textplain textcss textxml textjavascript applicationjson applicationjavascript applicationxml+rss;
    
    # Обратный прокси к Flask
    location  {
        proxy_pass http127.0.0.18000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
    }
    
    # Статика через Nginx (более эффективно)
    location static {
        alias optnetwork-scannerstatic;
        expires 1y;
        add_header Cache-Control public, immutable;
        access_log off;
    }
    
    # Логи
    access_log varlognginxnetwork-scanner-access.log;
    error_log varlognginxnetwork-scanner-error.log;
    
    # Запрет доступа к скрытым файлам
    location ~ . {
        deny all;
        access_log off;
        log_not_found off;
    }
}

